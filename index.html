<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karbit Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="chat-title">
                    <i class="fas fa-robot"></i>
                    <h1>Karbit AI Assistant</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot online"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messages-container">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2>Welcome to Karbit Chat!</h2>
                <p>Start a conversation by typing a message below.</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Assistant is typing...</span>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    maxlength="1000"
                >
                <button id="send-button" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count" id="char-count">0 / 1000</span>
                <span class="powered-by">Powered by Karbit RAG</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Connecting...</p>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="error-toast" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message">Something went wrong. Please try again.</span>
        <button class="close-toast" onclick="hideErrorToast()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
